<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <!-- bootstrap -->
    <!-- icon -->
    <link rel="stylesheet" href="/assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.4.0-web/css/all.css">
    <!-- icon -->

    <link rel="stylesheet" href="/assets/swiper-slider/swiper-bundle.min.css" type="text/css">

<body id="page-login" >
    <div class="warpper" >
        <div class="container">
            <div class="row justify-content-around">
                <form id="form-login" class="col-md-6" action="" >
                    <img class="main_logo" src="/assets/images/Logo_vin_com_main.png" alt="">
                    <h1 style="margin-top: 20px;">Đăng nhập</h1>
                    <p style="font-size: 14px;">Đăng nhập bằng email hoặc số điện thoại</p>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email hoặc số điện thoại">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Mật khẩu">
                    </div>
                    <div class="container">
                        <div class="row justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Nhớ tài khoản
                                </label>
                            </div>
                            <a href="">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <div class="common-button text-center">
                        <a href="/index.html">
                            <button  class="btn btn-danger" style="width: 100%;">ĐĂNG NHẬP</button>
                        </a>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div style="flex: 1; height: 1px; background: #888;"></div>
                        <span style="padding: 0 10px; color: #888;">Hoặc</span>
                        <div style="flex: 1; height: 1px; background: #888;"></div>
                    </div>
                    <button class="button-google" style="width: 100%; background-color: #fff;">
                        <img style="width: 28px; height: 28px;" src="/assets/SVG/input-google.svg" alt="">
                        <p style="display: inline-block;">Đăng nhập bằng tài khoản Google</p>
                    </button>
                    <div class="link-sigin">
                        <span style="margin-right: 5px;">Bạn chưa có tài khoản?</span>
                        <a style="color: #c80000;" href="/Signin.html">Đăng ký ngày</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
